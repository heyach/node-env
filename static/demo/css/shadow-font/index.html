<!DOCTYPE html>
<html>
<head>
	<title>shadow font</title>
	<style type="text/css">
		body{margin: 0;padding: 0;}
		.con{font-size: 30px;color: pink;margin: 30px;border: 1px #ccc solid;width: 600px;height: 400px;padding: 30px;}
		.con:hover{text-shadow: -1px 0 0 #1487cc, 0 1px 0 #1487cc, 1px 0 0 #1487cc, 0 -1px 0 #1487cc;color: #fff;}
	</style>
</head>
<body>
<div class="con">测试文字</div>
</body>
</html>
