    function randomRange(min, max) {
      return Math.floor(Math.random() * max) + min;
    }
    function Shuffle(arr) {
      arr = ObjectType.isArray(arr) ? arr : [];
      for (let i = 0, a = arr.length - 1; i < a; i++) {
        let r = randomRange(0, a - i);
        let tmp = arr[r];
        arr[r] = arr[a - i];
        arr[a - i] = tmp;
      }
      console.log(arr)
      return arr;
    }
    var ObjectType = {
      isObject: function (obj) {
        return Object.prototype.toString.call(obj).slice(8, -1) == "Object"
      },
      isString: function (obj) {
        return Object.prototype.toString.call(obj).slice(8, -1) == "String"
      },
      isArray: function (obj) {
        return Object.prototype.toString.call(obj).slice(8, -1) == "Array"
      },
      isNumber: function (obj) {
        return Object.prototype.toString.call(obj).slice(8, -1) == "Number"
      },
    }
