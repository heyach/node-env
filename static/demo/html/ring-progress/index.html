<!DOCTYPE html>
<html>
<head>
<title>圆环进度</title>
<style>
body{margin: 0;padding: 0;}
.con{position: absolute;width: 100px;height: 100px;margin: 30px;background: #dfdfdf;}
.con .bg-con{position: absolute;width: 100%;height: 100%;border-radius: 50%;border: 3px #ccc solid;box-sizing: border-box;}
.con .p-item{position: absolute;height: 50px;width: 6px;left: 50%;margin-left: -3px;z-index: 10;transform-origin: 50% 100%;}
.con .p-item .p-color{position: absolute;width: 100%;height: 3px;background: red;top: 0;left: 0;}
</style>
</head>
<body>
<div class="con">
	<div class="bg-con"></div>
</div>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script>
setProgress(90);
function setProgress(n){
	var con = $(".con");
	var pitem = "<div class='p-item'><div class='p-color'></div></div>";
	$(".p-item").remove();
	for(var i = 0;i < n;i++){
		con.append(pitem);
		con.find(".p-item").eq(i).css("transform","rotate(" + (3.6 * i) + "deg)");
	}
}
</script>
</body>
</html>
