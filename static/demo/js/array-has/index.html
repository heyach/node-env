<!DOCTYPE html>
<html>
<head>
	<title>inArray</title>
	<meta charset="utf-8">
	<style>
		body{margin: 0;padding: 0;}
		.con{position: relative;width: 500px;height: 400px;border: 1px #ddd solid;margin: 30px;}
		.con .til,
		.con .btm,
		.con .cnt{position: relative;margin: 20px;height: 30px;line-height: 30px;}
		.con input{position: relative;padding: 0;height: 30px;line-height: 30px;width: 300px;text-align: center;outline: none;}
	</style>
</head>
<body>
	<div class="con">
		<div class="til">
			<input type="text" class="value" placeholder="输入判断值，如{x:1}">
		</div>
		<div class="cnt">
			<input type="text" class="targetArr" placeholder="输入目标数组，#号分隔，如{x:2},{x:3},{x:5}">
		</div>
		<div class="btm"></div>
	</div>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script>
//在公共地方对Array进行扩展
Array.prototype.arrayHas = function(obj){
	var _this = this;
	for(var i = 0;i < _this.length;i++){
		if(_this[i] == obj){
			return true;
		}
	}
	return false;
}
$(function(){
	$(".targetArr").on("keyup",function(e){
		var key = e.keyCode;
		var v = $(".value").val().trim();
		var t = $(".targetArr").val().trim().split("#");
		if(key == 13 && t != "" && v != ""){
			if(t.arrayHas(v)){
				$(".btm").html(v + "在" + t + "里");
			}else{
				$(".btm").html(v + "不在" + t + "里");
			}
		}
	});
});
</script>
</body>
</html>
