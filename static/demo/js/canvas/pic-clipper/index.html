<!DOCTYPE html>
<html>
	<head>
  	<title>图片裁剪</title>
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">    
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	<meta http-equiv="description" content="This is my page">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
	<link rel="stylesheet" type="text/css" href="css/pic-clipper.css"/>
	</head>
	<body>
		<div id="pic_clipper">
			<div class="btn_add_image" onClick="upload_file.click();">
				<input type="file" value="" id="upload_file" accept="image/*" capture="camera" style="display:none;"/>
			</div>
			<div class="upload_result">
				<div class="set_cut">
					<span>裁剪框宽度(<400)--</span><input type="text" class="cut_w"/>
					<span>裁剪框高度(<400)--</span><input type="text" class="cut_h"/>
					<div class="btn_set_cut">确定</div>
				</div>
				<div class="cut_canvas">
					<div class="cut_shade">
						<div class="cut_l"></div>
						<div class="cut_r"></div>
						<div class="cut_t"></div>
						<div class="cut_b"></div>
						<div class="cut_rect"></div>
					</div>
					<canvas id="cut_canvas"></canvas>
				</div>
				<div class="btn_cut">裁剪</div>
				<div class="upload_img"></div>
			</div>
		</div>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="js/pic-clipper.js"></script>
	</body>
</html>
